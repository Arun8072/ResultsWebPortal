<html>
<head>
<title>Login</title>
	<link rel="icon" type="image/png" href="files/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <br>
         <form action="total.php" method="POST">
            <div class="field">
               <input type="number" name="Reg"  placeholder="Enter Register Number" required autofocus>
            </div>
            <br>
            <div class="field">
               <input type="text"  name="Name" placeholder="Enter Student Name" required>
            </div>
            <br>
             <div class="field">
             	<!--DOB added just to avoid someothers sneeking into user account -->
               <input type="text" name="Date" placeholder="Date Of Birth" onfocus="(this.type='date')" required>
            </div>
            <br>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            
         </form>
      </div>
</html>
